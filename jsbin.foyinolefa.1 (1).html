        <h1>DNA</h1>


        <h1 id="RNA">RNA</h1>

        <!--<h1 id="Protien">Protien</h1>-->
        <textarea id="DNA2" cols="40" rows="10"></textarea>
        <button id="transbut">Translate -></button>
        <button id="clear">Clear</button>
        <textarea id="RNA3" class="RNA" cols="40" rows="10"></textarea>
        <!--<textarea class="Protien" cols="40" rows="10"></textarea>-->
        <script id="jsbin-javascript">
            var dna2 = document.getElementById("DNA2");
            var transbut = document.getElementById("transbut");
            var rna = document.getElementById("RNA3");
            transbut.addEventListener("click", translate);
            var a = document.createTextNode("a");
            var u = document.createTextNode("u");
            document.getElementById("clear").addEventListener("click", clear);

            function clear() {
                dna2.value = "";
                rna.innerHTML = "";
            }

            function translate() {
                var str = document.getElementById("DNA2").value;
                var res = str.split("");
                for(var i = 0; i < res.length; i++) {
                    if(res[i] === "a") {
                        rna.innerHTML += "U";
                    }
                    if(res[i] === "g") {
                        rna.innerHTML += "C";
                    }
                    if(res[i] === "t") {
                        rna.innerHTML += "A";
                    }
                    if(res[i] === "c") {
                        rna.innerHTML += "G";
                    }
                    if(res[i] === "A") {
                        rna.innerHTML += "U";
                    }
                    if(res[i] === "G") {
                        rna.innerHTML += "C";
                    }
                    if(res[i] === "T") {
                        rna.innerHTML += "A";
                    }
                    if(res[i] === "C") {
                        rna.innerHTML += "G";
                    }
                }
            }
        </script>
