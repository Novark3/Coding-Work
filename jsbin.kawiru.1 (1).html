        //@Desc: This function runs onclick of the Get Word Count button and runs the different functions required to analyze the text.

        function runTxtAnlz() {
            wordNum();
            wordMinus();
        }
         //global variables to contain information
        var area = document.getElementById("wordList");
        var outPut = document.getElementById("outputNum");
         //@Desc: This function finds seperates the value of the textarea and pushes it into an array. It also changes the small box to the number of words in the larger textarea.

        function wordNum() {
            var wordSplit = area.value;
            var numOfWords = wordSplit.split(" ");
            var numOfSpaces = wordSplit.split("");
            var numOfSent = 0;
            var extraSpace = numOfSpaces.length;
            for(i = 0; i < numOfSpaces.length; i++) {
                if(numOfSpaces[i] === " " && numOfSpaces[i++] == numOfSpaces[i]) {
                    numOfWords.length -= 2;
                }
            }
            for(j = 0; j < numOfSpaces.length; j++) {
                if(numOfSpaces[j] === "." || numOfSpaces[j] === "?" || numOfSpaces[j] === "!") {
                    numOfSent++;
                }
            }
            if(numOfSpaces[extraSpace] === " ") {
                numOfWords--;
            }
            var essay = {
                words: numOfWords.length,
                sentences: numOfSent,
                characters: numOfSpaces.length
            };
            document.getElementById("outputSent").innerHTML = essay.sentences;
            document.getElementById("outputChar").innerHTML = essay.characters;
            outPut.innerHTML = essay.words;
        }
         //@Desc: This function resets all of the different textareas

        function reset() {
            area.value = ("Input text here!");
            document.getElementById("outputSent").innerHTML = ("Number of Sentences");
            document.getElementById("outputChar").innerHTML = ("Number of Characters");

        }
